{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <h1>This is the {{ view_type }} View</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button  class="btn btn-primary" type="submit">{{ view_type|title }}</button>
        </form>
    </div>
</div>
{% endblock content %}
